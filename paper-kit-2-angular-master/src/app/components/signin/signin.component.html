<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">Welcome</h3>
                          <div class="social-line text-center">
                              <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                  <i class="fa fa-facebook-square"></i>
                              </a>
                              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                  <i class="fa fa-google-plus"></i>
                              </a>
                              <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                  <i class="fa fa-twitter"></i>
                              </a>
                          </div>
                            <label>Tên đăng nhập</label>
                            <div class="input-group form-group-no-border" >
                                <input type="text" class="form-control" placeholder="UserName" [(ngModel)]="UserName"  >
                            </div>
                            <label>Mật khẩu</label>
                            <div class="input-group form-group-no-border" >
                                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="Password" >
                            </div>
                            <div class="mt-2 text-white" style="height: 30px;">
                                <p>{{getCaption()}}</p>
                            </div>
                            <button type="submit" (click)="Login()" class="btn btn-danger btn-block btn-round">Đăng nhập</button>
                        <div class="forgot">
                            <a href="#" class="btn btn-link btn-danger">Quên mật khẩu?</a>
                        </div>
                        <div class="forgot">
                            <a [routerLink]="['/signup']" class=""btn btn-link btn-warning>Đăng kí!</a>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
    </div>
</div>
