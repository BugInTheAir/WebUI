<div style="background-color: white;" class="page-header">
    <div class="container" style="margin-top:100px">
        <div class="d-flex justify-content-center text-white p-3" style="background: #0000007a; border-radius: 10px;">
            <div class="col-lg-9">
                <div class="row" style="color:white">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-left">
                        <h5>Chi tiết đơn hàng - @Model.OrderID</h5>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-left">
                        <h5>Ngày đặt hàng: @Model.OrderDate</h5>
                    </div>
                </div>
                <div class="row" style="color:white">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <h5>ĐỊA CHỈ NGƯỜI NHẬN</h5>
                        <div class="p-1 bill-infor">
                            <p>{{user.Address}}</p>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <h5>HÌNH THỨC GIAO HÀNG</h5>
                        <div class="p-1 bill-infor">
                            <p>Ship</p>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <h5>HÌNH THỨC THANH TOÁN</h5>
                        <div class="p-1 bill-infor">
                            <p>Thanh toán qua Paypal</p>
                        </div>
                    </div>
                </div>
                <div class="row mt-1 ml-0 mb-0 mr-0">
                    <table class="table table-hover text-sm">
                        <thead>
                            <tr>
                                <th scope="col">Sản phẩm</th>
                                <th scope="col">Giá</th>
                                <th scope="col">Số lượng</th>
                                <th scope="col">Tạm tính</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of products">
                                <tr>
                                    <th>
                                        <div class="eclipse-text">
                                            <div>
                                                <img class="img-bill" src="{{item.Imgs[0].ImgName}}" />
                                            </div>
                                            <div class="text-left">
                                                <p>{{item.ProductName}}</p>
                                            </div>
                                        </div>
                                    </th>
                                    <th>{{item.Price}}</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                        </tbody>
                        <tfoot class="flex">
                            <tr class="">
                                <td class="text-left">Tình trạng</td>
                                <td class="text-left"></td>
                            </tr>
                            <tr class="">
                                <td class="text-left">Tổng cộng</td>
                                <td class="text-left"></td>
                            </tr>
                        </tfoot>
                    </table>
                    <a class="text-primary h6">Quay về lịch sử mua hàng</a>
                </div>
            </div>
        </div>
    </div>
</div>
