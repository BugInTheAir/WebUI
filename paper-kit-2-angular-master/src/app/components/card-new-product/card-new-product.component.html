<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6"*ngFor="let item of newProducts">
        <div class="card">
            <a class="text-center">
                <img class="" style="width:100%; max-width: 200px; max-height: 200px;" src="data:image/jpg;base64,{{item.Imgs[0].ImgName}}" />
            </a>
            <div class="card-body text-black">
                <div class="product-name d-flex justify-content-center col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    <h5>{{item.ProductName}}</h5>
                </div>
                <div class="text-center">
                    <h5>{{item.Price}} VND</h5>
                </div>
                <div class="row justify-content-center text-center">
                    <a [routerLink]="['/productdetail', item.ProductCode]" class="btn btn-outline-primary col-lg-4 col-md-4 col-sm-4 col-xs-4" >View</a>
                    <button class="btn btn-danger col-lg-4 col-md-4 col-sm-4 col-xs-4">add</button>
                </div>
            </div>
        </div>
    </div>
</div>
