<div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/fabio-mangione.jpg');">
    <div class="filter"></div>
</div>
<div class="wrapper">
    <div class="main">
        <div class="section">
            <div class="container" *ngIf="cart?.item?.length">
                <mat-horizontal-stepper [linear]="isLinear" #stepper>
                    <mat-step [stepControl]="firstFormGroup">
                      <form [formGroup]="firstFormGroup">
                        <ng-template matStepLabel>Preview</ng-template>
                        <app-cart-item></app-cart-item>
                        <div class="row ml-auto mr-auto mb-auto mt-2">
                            <div class="col-lg-9"></div>
                            <div class="col-lg-3 ml-2 row justify-content-center">
                            <button mat-button matStepperNext mat-raised-button color="warn">Checkout</button>
                            </div>
                        </div>
                      </form>
                    </mat-step>
                    <mat-step [stepControl]="secondFormGroup">
                      <form [formGroup]="secondFormGroup">
                        <ng-template matStepLabel>Chekout</ng-template>
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="cart-form">
                                    <form class="p-2 text-black">
                                        <h2 class="text-left">Your Information</h2>
                                        <br />
                                        <div class="form-group">
                                            <label for="name">Full Name</label>
                                            <input type="text" class="form-control" name="name" placeholder="John Joe" required="required">
                                        </div>
                                        <div class="form-group">
                                            <label for="direct">Address</label>
                                            <input type="text" class="form-control" name="direct" placeholder="New york City" required="required">
                                        </div>
                                        <div class="form-group">
                                            <div class="row justify-content-between" style="display:flex">
                                                <div class="form-group col-lg-6">
                                                    <label for="phone">Phone</label>
                                                    <input type="tel" class="form-control" name="phone" placeholder="033344455" required="required">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="note">Note</label>
                                            <input type="text" class="form-control" name="note" required="required">
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-4" style="border: 1px solid; border-radius: 7px;">
                                <div class="cart-form">
                                    <div class="p-2 text-black" >
                                        <h2 class="text-left">Your Order</h2>
                                        <br />
                                        <div class="form-group" >
                                            <label for="name">Product</label>
                                            <div *ngFor="let item of cart.item">
                                                <h4>{{item.ProductName}} x {{item.Quants}}</h4>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="direct">Total</label>
                                            <h4 class="text-black">500</h4>
                                        </div>
                                    </div>
                                </div>
                                <ngx-paypal [config]="payPalConfig"></ngx-paypal>
                            </div>
                        </div>
                        <div>
                          <button mat-button matStepperPrevious>Back</button>
                          <button mat-button matStepperNext>Next</button>
                        </div>
                      </form>
                    </mat-step>
                    <mat-step>
                      <ng-template matStepLabel>Done</ng-template>
                      <p>You are now done.</p>
                      <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button (click)="stepper.reset()">Reset</button>
                      </div>
                    </mat-step>
                  </mat-horizontal-stepper>
            </div>
            <div *ngIf="!cart?.item?.length">
                <div class="container">
                    <div class="alert alert-danger">
                        <h4>Bag empty!</h4>
                        <a class="h5" routerLink="/home">Return home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
